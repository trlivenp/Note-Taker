<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <div>
        <div id="leftColumn">
            <h2>Existing Notes</h2>
            <ul id="existingNotes"></ul>
        </div>
        <div id="rightColumn">
        <div>
            <h2>New Note</h2>
            <form id="noteForm">
                <label for="noteTitle">Note Title:</label>
                <input type="text" id="noteTitle" name="noteTitle" required>
                <label for="noteText">Note Text:</label>
                <textarea id="noteText" name="noteText" required></textarea>
                <button type="button" id="saveNote">Save Note</button>
                <button type="button" id="clearForm">Clear Form</button>
            </form>
        </div>
    </div>
    <script src="/assets/script.js"></script>
</body>
</html>
